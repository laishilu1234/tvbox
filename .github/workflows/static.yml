name: Update Deploy to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_branch:
        description: "éƒ¨ç½²çš„åˆ†æ”¯"
        required: true
        default: "main"
        type: string

env:
  DEPLOY_REF: ${{ github.event.inputs.deploy_branch || github.ref }}
  UPLOAD_PATH: "."

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: ðŸš€ Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    timeout-minutes: 10

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v6
        with:
          ref: ${{ env.DEPLOY_REF }}
          fetch-depth: 1
          lfs: true
          path: ${{ env.UPLOAD_PATH }}

      - name: ðŸ“Š Verify & Generate Summary
        run: |
          FILE_COUNT=$(find ${{ env.UPLOAD_PATH }} -type f | wc -l)
          SIZE=$(du -sh ${{ env.UPLOAD_PATH }} | cut -f1)
          
          echo "### ðŸ“¦ éƒ¨ç½²å‡†å¤‡å°±ç»ª" >> $GITHUB_STEP_SUMMARY
          echo "- **åˆ†æ”¯**: \`${{ env.DEPLOY_REF }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **æ–‡ä»¶æ•°é‡**: $FILE_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- **æ€»å¤§å°**: $SIZE" >> $GITHUB_STEP_SUMMARY
          
          if [ "$FILE_COUNT" -eq 0 ]; then
             echo "::error::âŒ ç›®å½•ä¸‹æ²¡æœ‰æ–‡ä»¶ï¼Œç»ˆæ­¢éƒ¨ç½²ï¼"
             exit 1
          fi

      - name: âš™ï¸ Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          cname: "clun.top" # æ‚¨çš„è‡ªå®šä¹‰åŸŸå

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.UPLOAD_PATH }}
          retention-days: 1

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          retry-on-error: true
          retry-delay: 5s 

      - name: ðŸŽ‰ Deployment Success Info
        if: success()
        run: |
          echo "::notice title=éƒ¨ç½²æˆåŠŸ::âœ… æ‚¨çš„ç«™ç‚¹å·²ä¸Šçº¿ï¼"
          echo "### ðŸš€ éƒ¨ç½²æˆåŠŸ!" >> $GITHUB_STEP_SUMMARY
          echo "è®¿é—®åœ°å€: [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
